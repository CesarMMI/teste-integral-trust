<div class="list__item" (click)="toggle()" [ngClass]="active ? 'active' : ''">
  <div class="list__item__title">
    <span class="list__item__title__question">{{ item.question }}</span>
    <mat-icon class="list__item__title__icon">{{
      active ? "expand_less" : "expand_more"
    }}</mat-icon>
  </div>
  <div class="list__item__answer">
    <p>{{ item.answer }}</p>
  </div>
</div>
